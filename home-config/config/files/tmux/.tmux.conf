# Get 24bit colors
set-option -sa terminal-overrides ",xterm*:Tc"

set -g default-terminal "tmux-256color"
#set -ag terminal-overrides ",xterm-256color:RGB"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'samoshkin/tmux-plugin-sysstat'
#set -g @plugin 'dracula/tmux'
#set -g @plugin 'dreamsofcode-io/catppuccin-tmux'

set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_flavour 'macchiato'
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Copy selection on drag end event, but do not cancel copy mode and do not clear selection
# clear select on subsequence mouse click
#bind -T copy-mode-vi MouseDragEnd1Pane \
#    send-keys -X copy-pipe "$yank"
#bind -T copy-mode-vi MouseDown1Pane select-pane \;\
#   send-keys -X clear-selection

set -g base-index 1
set -g pane-base-index 1

set-option -g history-limit 250000
# Set window notifications
setw -g monitor-activity on
set -g visual-activity off
# Set mouse off
setw -g mouse off

set-window-option -g mode-keys vi
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

#set-option -s escape-time 0

#bind r source ~/.tmux.conf\\; display "~/.tmux.conf sourced!"

source-file ~/.tmux.theme.conf

run -b '~/.tmux/plugins/tpm/tpm'

# Change pane without unzoom
bind v select-pane -t .+1 \;  resize-pane -Z
# Rebind change pane with up, down, left, right without keeping prefix active after shortcut has been issued (-r bind-key's option)
bind-key       Up select-pane -U
bind-key     Down select-pane -D
bind-key     Left select-pane -L
bind-key    Right select-pane -R
# Rebind <leader>+0 to 10 as there is no 0 window
bind-key        0 select-window -t :10

